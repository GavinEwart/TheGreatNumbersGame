<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>The Great Numbers Game</title>
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h1 class="display-4">Welcome To The Great Numbers Game!</h1>
        <div id="message" class="lead">{{ message }}</div>
        <div class="container bg-secondary p-4 rounded my-5">
            <form action="/guess" method="post">
                <p class="h5">{{ guess_message }}</p>
                <div class="input-group my-3">
                    <input type="number" name="guess" class="form-control" min="1" max="100">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Guess</button>
                    </div>
                </div>
            </form>
            {% if message == "You are correct!" %}
            <form action="/restart" method="post">
                <button class="btn btn-danger" type="submit">Play Again</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
